<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navigation">

            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="grid-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="buses.html">
                        <span class="icon"><ion-icon name="bus-outline"></ion-icon></span>
                        <span class="title">Available Buses</span>
                    </a>
                </li>
                <li>

                    <a href="drivers.html">
                        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                        <span class="title">Driver Details</span>
                    </a>
                </li>
                <li>
                    <a href="staff.html">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Staff Details</span>
                    </a>
                </li>
                <li>
                    <a href="routes.html">
                        <span class="icon"><ion-icon name="navigate-circle-outline"></ion-icon></span>
                        <span class="title">Routes Details</span>
                    </a>
                </li>
                <li>
                    <a href="scheduler.html">
                        <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                        <span class="title">Scheduler</span>
                    </a>
                </li>
                <li>
                    <a href="emergency.html">
                        <span class="icon"><ion-icon name="notifications-circle-outline"></ion-icon></span>
                        <span class="title">Emergency Notification</span>
                    </a>
                </li>
                <li>
                    <a href="emergencyResponse.html">
                        <span class="icon"><ion-icon name="notifications-circle-outline"></ion-icon></span>
                        <span class="title">Emergency Response</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">log out</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <div class="user">
                    <img src="user.png">
                </div>
            </div>

            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">2039</div>
                        <div class="cardName">Available Buses</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="bus-sharp"></ion-icon>


                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">20</div>
                        <div class="cardName">Vacant Buses</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="bus-outline"></ion-icon>


                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">16</div>
                        <div class="cardName">Available Drivers</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="person-circle-outline"></ion-icon>


                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">83</div>
                        <div class="cardName">Staff Available</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="people-outline"></ion-icon>


                    </div>
                </div>


            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
