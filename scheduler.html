<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        .main {
            position: relative;
            width: calc(100% - 300px);
            left: 300px;
            min-height: 100vh;
            background: var(--white);
            padding: 20px;
            transition: 0.5s;
        }

        .main.active {
            width: calc(100% - 80px);
            left: 80px;
        }

        .details {
            position: relative;
            
            width: 100%;
            padding: 20px;
            margin-top: 10px;
        }

        .scheduleBox {
            position: relative;
            
            min-height: 100vh;
            padding: 20px;
            background: var(--white);
            box-shadow: 0 7px 25px rgba(0, 0, 0, 0.8);
            border-radius: 20px;
        }

        .search-section {
            display: flex;
            display: flex;
            justify-content: center;
            align-items: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-section input {
            width: 300px;
            height: 40px;
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid var(--black2);
            outline: none;
        }

        .search-section button {
            padding: 10px 20px;
            background-color: var(--blue);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-section button:hover {
            background-color: var(--black2);
        }

        /* Map Section */
        .map-section {
            width: 100%;
            height: 400px;
            background-color: var(--grey);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2em;
        }

        
        .driver-info {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: var(--black1);
        }
    </style>
</head>

<body>

        <div class="navigation">
            <ul>

                        <span class="icon"><ion-icon name="grid-outline"></ion-icon></span>

                    </a>
                </li>
                <li>
                    <a href="buses.html">
                        <span class="icon"><ion-icon name="bus-outline"></ion-icon></span>

                    </a>
                </li>
                <li>
                    <a href="drivers.html">
                        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                        <span class="title">Driver Details</span>
                    </a>
                </li>
                <li>
                    <a href="staff.html">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Staff Details</span>
                    </a>
                </li>
                <li>
                    <a href="routes.html">
                        <span class="icon"><ion-icon name="navigate-circle-outline"></ion-icon></span>
                        <span class="title">Routes Details</span>
                    </a>
                </li>
                <li>
                    <a href="scheduler.html">
                        <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                        <span class="title">Scheduler</span>
                    </a>
                </li>
            
                <li>
                    <a href="emergency.html">
                        <span class="icon"><ion-icon name="notifications-circle-outline"></ion-icon></span>
                        <span class="title">Emergency Notification</span>
                    </a>
                </li>
                <li>
                    <a href="emergencyResponse.html">
                        <span class="icon"><ion-icon name="notifications-circle-outline"></ion-icon></span>
                        <span class="title">Emergency Response</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">log out</span>
                    </a>
                </li>
            </ul>
        </div>
        
            <div class="main">
            <div class="details">
                <div class="scheduleBox">
                    <h2>Scheduler</h2>
                    <br>
                    
                        <div class="search-section">
                            <input type="text" id="fromPlace" placeholder="From (Departure)">
                            <input type="text" id="toPlace" placeholder="To (Destination)">
                              
                                  <input type="datetime-local" name="datetime"/>
                            <button onclick="searchDriver()">Search</button>
                        </div>

                        <div class="map-section">
                            <p>Map Integration Area</p>
                        </div>

                        <div class="driver-info" id="driverInfo">
                            <!-- Driver's name will be displayed here after search -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>

</body>
